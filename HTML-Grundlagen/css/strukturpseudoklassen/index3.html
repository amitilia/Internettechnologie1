
<!doctype html>
<html>
  <head>
    <title>Pseudoklassen</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style3.css">
  </head>
  <body>
    <h1>:nth-child auf Tabelle</h1>
    <table>
      <tbody>
        <tr><td>Zeile1.1</td><td>Zeile1.2</td></tr>
	    <tr><td>Zeile2.1</td><td>Zeile2.2</td></tr>
        <tr><td>Zeile3.1</td><td>Zeile3.2</td></tr>
	    <tr><td>Zeile4.1</td><td>Zeile4.2</td></tr>
      </tbody>
    </table>
    <h1>:nth-last-child auf Liste</h1>
    <ul>
      <li>Eintrag 1</li>
      <li>Eintrag 2</li>
      <li>Eintrag 3</li>
      <li>Eintrag 4</li>
    </ul>
  </body>
</html>
